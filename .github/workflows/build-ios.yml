name: Build and Package IPA

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Xcode version
        run: |
          sudo xcode-select -s /Applications/Xcode_15.2.app  # Adjust version if needed
          echo /Applications/

      - name: Build and archive app
        run: |
          mkdir -p build
          xcodebuild -scheme WidgetAnimation \
                     -project WidgetAnimation.xcodeproj \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath build/WidgetAnimation.xcarchive \
                     archive

      - name: Export IPA
        run: |
          cd build
          cd WidgetAnimation.xcarchive/Products/Applications
          mkdir Payload
          mv WidgetAnimation.app Payload/
          zip -r App.ipa Payload/
          mv App.ipa ../../..

      - name: Upload IPA to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Ipa
          path: build/App.ipa
